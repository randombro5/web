<!DOCTYPE html>
<html>
<head>
 <title>Lab9</title>
</head>
<body>
 <h3 id="output1"></h3>


 <script>
   // 1. Function numTest - Testing if a number is greater than 20 using a Promise

   function numTest(number) {
     return new Promise((resolve, reject) => {
       if (number > 20) {
         resolve("Number is greater than 20");
       } else {
         reject("Number is not greater than 20");
       }
     });
   }

   const num = prompt("Enter a number:");
   numTest(Number(num))
     .then(result => {
       document.getElementById("output1").textContent = result;
     })
     .catch(error => {
       document.getElementById("output1").textContent = error;
     });

 </script>
</body>
</html>
