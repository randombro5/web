<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      //. Write a JavaScript code to perform Jump Search for a given key and report success or failure. Prompt the user to enter the key and a list of numbers.
        function jumpSearch(arr, x) {
  const n = arr.length;
  const step = Math.floor(Math.sqrt(n));
  let prev = 0;
  
  while (arr[Math.min(step, n)-1] < x) {
    prev = step;
    step += Math.floor(Math.sqrt(n));
    if (prev >= n) {
      return -1;
    }
  }
  
  while (arr[prev] < x) {
    prev++;
    if (prev === Math.min(step, n)) {
      return -1;
    }
  }
  
  if (arr[prev] === x) {
    return prev;
  }
  
  return -1;
}

const key = parseInt(prompt("Enter the key:"));
const input = prompt("Enter the list of numbers separated by commas:").split(',').map(num => parseInt(num));

const index = jumpSearch(input, key);

if (index !== -1) {
  alert(`Success! Key ${key} found at index ${index}.`);
} else {
  alert(`Failure! Key ${key} not found.`);
}

    </script>
</body>
</html>
