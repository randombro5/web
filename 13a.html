    <script>
        //. Write a JavaScript code to multiply each number in the array by 10 and return the result using the map () function with arrow notation.
        const array = [1, 2, 3, 4, 5];
const result = array.map((number) => number * 10);
alert(result); // [10, 20, 30, 40, 50
    </script>
