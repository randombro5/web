<body>
    <script>
        //. to capitalize the first letter of each word in a string.
        function toUpper(str) {
return str
 .toLowerCase()
 .split(' ')
 .map(function(word) {
 alert("First capital letter: "+word[0]);
 alert("remain letters: "+ word.substr(1));
 return word[0].toUpperCase() + word.substr(1);
 })
 .join(' ');
}
alert(toUpper("hello friend"))

    </script>
</body>
</html>
