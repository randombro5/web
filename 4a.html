<body>
    <script>
        //. Write a program to store values into a map, and to retrieve value from the map using key, to iterate over the map 
const myMap = new Map();
myMap.set('key1', 'value1');
myMap.set('key2', 'value2');
myMap.set('key3', 'value3');
alert(myMap.get('key2')); 
for (const [key, value] of myMap) {
alert(`${key} = ${value}`);
}

    </script>
