<body>
    <script>

    function isLeapYear(year) {
  if ((year % 4 === 0 && year % 100 !== 0) || year % 400 === 0) {
    return true;
  }
  return false;
}

function getLeapYearRange(startYear, endYear) {
  const leapYears = [];

  for (let year = startYear; year <= endYear; year++) {
    if (isLeapYear(year)) {
      leapYears.push(year);
    }
  }

  return leapYears;
}

// Example usage:
const startYear = 2000;
const endYear = 2100;
const leapYearsInRange = getLeapYearRange(startYear, endYear);
alert(leapYearsInRange);

    </script>
