    <script>
        //. Write a JavaScript code to print all the Disarium numbers between 1 and 100.                                       
        function isDisarium(n) {
 let sum = 0;
 const digits = n.toString().split('').map(Number);
 for (let i = 0; i < digits.length; i++) {
 sum += Math.pow(digits[i], i+1);
 }
 return sum === n;
}
for (let i = 1; i <= 100; i++) {
 if (isDisarium(i)) {
 alert(i);
 }
}

    </script>
